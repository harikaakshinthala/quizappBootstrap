<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    
    <!-- removing external css and adding bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Quiz App</title>
    <script>
      
    </script>
</head>

<body>
    <!-- adding jumbotron  -->
    <div class="jumbotron">
        <div class="quizContainer" id="quiz">
            <div class="quizHeader">
                <!-- added color to question -->
                <h2 id="questionHeading" class="text-success">QuestionText</h2>
                <!-- removed the bullets -->
                <ul class="list-unstyled">
                    <li>
                        <input type="radio" name="optionList" id="a" class="optionList">
                        <label for="a" id="aOption">OptionList</label>
                    </li>
                    <li>
                        <input type="radio" name="optionList" id="b" class="optionList">
                        <label for="b" id="bOption">OptionList</label>
                    </li>
                    <li>
                        <input type="radio" name="optionList" id="c" class="optionList">
                        <label for="c" id="cOption">OptionList</label>
                    </li>
                    <li>
                        <input type="radio" name="optionList" id="d" class="optionList">
                        <label for="d" id="dOption">OptionList</label>
                    </li>

                </ul>
            </div>
            <!-- added a tool tip
            color to the button -->
            <button id="submit" class="btn btn-primary" title="Go to next question">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
